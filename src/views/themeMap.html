<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title data-l10n-id="pageTitle">MapContrib</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon" />

    <link rel="localization" href="locale/manifest.json">

    <link type="text/css" rel="stylesheet" media="all" href="css/libraries.css" />
    <link type="text/css" rel="stylesheet" media="all" href="css/app.css" />
</head>
<body>

<section id="rg_root">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 prepend-xs-3 text-center">
                Chargement en cours
                <div class="progress prepend-xs-1">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">

    var user = <%- user %>,
    theme = <%- theme %>,
    poiLayers = <%- poiLayers %>,
    presets = <%- presets %>;

</script>
<script type="text/javascript" charset="utf-8" src="js/theme.bundle.js"></script>

</body>
</html>
