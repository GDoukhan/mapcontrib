<div class="checkbox append-xs-1">
    <input type="checkbox" id="preset_<%- id %>" class="preset_checkbox" value="<%- id %>"<%- checked %>>
    <label for="preset_<%- id %>">
        <figure>
            <img src="<%- thumbnail %>" alt="" />
        </figure>
        <figcaption>
            <div>
                <%= name %>
            </div>
            <div class="max_zoom">
                <%= maxZoom %>
            </div>
        </figcaption>
    </label>
</div>
