<section id="edit_setting_column" class="column right orange">
	<header>
		<button type="button" class="btn btn-link pull-right close_btn">
			<i class="fa fa-close"></i>
		</button>

		<h2 data-l10n-id="editSettingColumn_title"></h2>
	</header>

	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-12">
				<form>
					<div class="form-group append-xs-1">
						<label for="profile_name" class="control-label" data-l10n-id="editSettingColumn_profileName"></label>
						<input type="text" class="form-control" id="profile_name" value="<%= name %>">
					</div>

					<div class="form-group append-xs-1">
						<label for="profile_description" class="control-label" data-l10n-id="editSettingColumn_profileDescription"></label>
						<textarea rows="3" class="form-control" id="profile_description"><%= description %></textarea>
						<div class="help-block" data-l10n-id="markdownAvailable"><a target="_blank" href="https://en.wikipedia.org/wiki/Markdown"></a></div>
					</div>

					<div class="form-group append-xs-1">
						<label for="profile_name" class="control-label" data-l10n-id="editSettingColumn_color"></label>
						<div class="colorButtons">
							<button type="button" class="btn btn-xs btn-color orange" data-color="orange"><i class="fa fa-fw"></i></button>
							<button type="button" class="btn btn-xs btn-color red" data-color="red"><i class="fa fa-fw"></i></button>
							<button type="button" class="btn btn-xs btn-color purple" data-color="purple"><i class="fa fa-fw"></i></button>
							<button type="button" class="btn btn-xs btn-color blue" data-color="blue"><i class="fa fa-fw"></i></button>
							<button type="button" class="btn btn-xs btn-color turquoise" data-color="turquoise"><i class="fa fa-fw"></i></button>
							<button type="button" class="btn btn-xs btn-color green" data-color="green"><i class="fa fa-fw"></i></button>
							<button type="button" class="btn btn-xs btn-color white" data-color="white"><i class="fa fa-fw"></i></button>
							<button type="button" class="btn btn-xs btn-color anthracite" data-color="anthracite"><i class="fa fa-fw"></i></button>
						</div>
					</div>

					<div class="form-group append-xs-1">
						<label class="control-label" data-l10n-id="editSettingColumn_position"></label>
						<div class="radio">
							<input type="radio" name="profile_position" id="profile_position_keep_old" value="1" checked>
							<label for="profile_position_keep_old" data-l10n-id="editSettingColumn_keepOld"></label>
						</div>
						<div class="radio">
							<input type="radio" name="profile_position" id="profile_position_set_new" value="1">
							<label for="profile_position_set_new" data-l10n-id="editSettingColumn_setNew"></label>
						</div>
					</div>

					<div class="form-group sticky-footer">
						<button type="submit" class="btn btn-primary" data-l10n-id="save"></button>
						<button type="reset" class="btn btn-default pull-right" data-l10n-id="cancel"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
