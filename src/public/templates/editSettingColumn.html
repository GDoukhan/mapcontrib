<section id="edit_setting_column" class="column">
	<header>
		<button type="button" class="btn btn-link pull-right close_btn">
			<i class="fa fa-close"></i>
		</button>

		<h2>Configuration</h2>
	</header>

	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-12">
				<form>
					<div class="form-group append-xs-2">
						<label for="profile_name" class="control-label">Nom du profil cartographique</label>
						<input type="text" class="form-control" id="profile_name" value="<%= name %>">
					</div>
					<div class="form-group append-xs-2">
						<label class="control-label">Positionnement</label>
						<div class="radio">
							<label>
								<input type="radio" name="profile_position" id="profile_position_keep_old" value="1" checked>
								Garder les paramètres configurés
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="profile_position" id="profile_position_set_new" value="1">
								Enregistrer les paramètres actuels
							</label>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Enregistrer</button>
						<button type="button" class="btn btn-default pull-right">Annuler</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
