<section id="edit_setting_column" class="column">
	<header>
		<button type="button" class="btn btn-link pull-right close_btn">
			<i class="fa fa-close"></i>
		</button>

		<h2 data-l10n-id="columnEditSettingTitle"></h2>
	</header>

	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-12">
				<form>
					<div class="form-group append-xs-2">
						<label for="profile_name" class="control-label" data-l10n-id="editSettingColumn_profileName"></label>
						<input type="text" class="form-control" id="profile_name" value="<%= name %>">
					</div>
					<div class="form-group append-xs-2">
						<label class="control-label" data-l10n-id="editSettingColumn_position"></label>
						<div class="radio">
							<label>
								<input type="radio" name="profile_position" id="profile_position_keep_old" value="1" checked>
								<span data-l10n-id="editSettingColumn_keepOld"></span>
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="profile_position" id="profile_position_set_new" value="1">
								<span data-l10n-id="editSettingColumn_setNew"></span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" data-l10n-id="save"></button>
						<button type="reset" class="btn btn-default pull-right" data-l10n-id="cancel"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
