<div class="form-group append-xs-2">
    <label for="editData_<%- tag %>" class="control-label"><%= tag %></label>
    <input type="text" class="form-control" id="editData_<%- tag %>" data-tag="<%- tag %>" value="<%- value %>">
    <div class="merge_feedback hide">
        <div class="remote_value"><%= remoteValue %></div>
        <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success take_btn"><i class="fa fa-check"></i> <span data-l10n-id="editPoiDataColumn_take"></span></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger reject_btn"><i class="fa fa-trash"></i> <span data-l10n-id="editPoiDataColumn_reject"></span></button>
            </div>
        </div>
    </div>
    <span class="fa fa-exclamation-triangle form-control-feedback"></span>
</div>
